}

.box-container:last-of-type {
    padding-right: 0 !important;
}

.box {
    -webkit-box-shadow: 1px 2px 8px -1px rgba(0, 0, 0, 0.75);
    -moz-box-shadow: 1px 2px 8px -1px rgba(0, 0, 0, 0.75);
    box-shadow: 1px 2px 8px -1px rgba(0, 0, 0, 0.75);
}

@media only screen and (max-width: 990px) {
    .box {
        height: auto !important;
        margin-bottom: 2rem;
    }

    .email-align {
        text-align: left !important;
    }

    h1 {
        font-size: 2.5rem;
    }
}

@media only screen and (min-width: 990px) {
    .is-table-row {
        display: table;
        width: 100%;
        margin-right: 0;
        margin-left: 0;
        border-spacing: 15px;
    }

    .table-container {
        margin-right: -30px;
        margin-left: -30px;
    }

    .is-table-row [class*="col-"] {
        float: none;
        display: table-cell;
        vertical-align: top;
    }

    .is-table-row::before, .is-table-row::after {
        display: none;
    }
}

.button-bar {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
}

.email-align, .lang-align {
